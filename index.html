<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js">
    </script>
    <script src="js/scripts.js">
    </script>
    <title>Favorite Things Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1 class="display-3">Hello!</h1>
      <p class="lead">Fill in the survey below, and be entered to win <strong>BIG.</strong></p>
      <hr class="my-4">
      <p>Good Luck!</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Take Survey</a>
      </p>
      </div>
      <div class="survey">
        <form>
          <div class="row">
            <div class="col">
              <label for="first">First Name</label>
              <input id="first" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <label for="last">Last Name</label>
              <input id="last" type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="q1">What is your favorite color?</label>
            <input type="text" class="form-control" id="q1" placeholder="Enter favorite color">
          </div>
          <div class="form-group">
            <label for="q2">What is your favorite sport?</label>
            <input type="text" class="form-control" id="q2" placeholder="Enter favorite sport">
          </div>
          <div class="form-group">
            <label for="q3">Who is your favorite singer?</label>
            <input type="text" class="form-control" id="q3" placeholder="Enter favorite singer">
          </div>
          <div class="form-group">
            <label for="q4">What is your favorite vacation spot?</label>
            <input type="text" class="form-control" id="q4" placeholder="Enter favorite vacation spot">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="reveal">
        <div class="card">
          <div class="card-header">
            WooHoo!
          </div>
          <div class="card-body">
            <h4 class="card-title">Congrats <span id="firstname"></span>  <span id="lastname"></span>!</h4>
            <p class="card-text">See your answers below:</p>
            <ol>
              <li> You've won a <span class="q1"></span> Miata</li>
              <li> and tickets to see <span class="q2"></span> with <span class="q3"></span></li>
              <li> Sorry, no trip to <span class="q4"></span> this time.</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
